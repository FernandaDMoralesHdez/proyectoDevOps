<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Temperatura</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>

    <!-- Secci칩n del t칤tulo y subt칤tulo -->
    <header class="dashboard-header">
        <h2>Dashboard</h2>
        <p>Consulta la temperatura del agua en tiempo real</p>
    </header>

    <div class="dashboard">


        <!-- Panel lateral izquierdo -->
    <aside class="left-panel">
        <div class="info-box">
            <span class="icon">游늴</span>
            <span>Temp. M칤nima: <span id="tempMinLeft">--</span>춿C</span>
        </div>
        <div class="info-box">
            <span class="icon">游늳</span>
            <span>Temp. M치xima: <span id="tempMaxLeft">--</span>춿C</span>
        </div>
    </aside>

        
        <!-- Contenedor principal con la gr치fica y bot칩n de Pausar/Reanudar simulaci칩n -->
        <div class="main-content">
            <div class="graph-container">
                <canvas id="temperatureChart"></canvas> <!-- Gr치fica de temperatura -->
            </div>

            <button id="toggleSimulation">Pausar</button> <!-- Bot칩n -->
        </div>

        <!-- Panel lateral derecho con botones y datos procesados (Promedio)-->
        <aside class="info-panel">
            <div class="button-group">
                <button id="exportJSON">Exportar JSON</button>
                <button id="exportCSV">Exportar CSV</button>
                <button id="viewAlerts">
                    Ver alertas <span id="alertIndicator" class="alert-indicator hidden">游댮</span>
                </button>
            </div>
        
            <div id="alertContainer" class="hidden">
                <h4>Historial de alertas</h4>
                <ul id="alertList"></ul>
            </div>
        
            <div class="info-box">
                <span class="icon">游꺄</span>
                <span>Temperatura actual: <span id="tempActual">--</span>춿C</span>
            </div>
            <div class="info-box">
                <span class="icon">游늵</span>
                <span>Promedio: <span id="tempPromedio">--</span>춿C</span>
            </div>
        </aside>
        

    </div>

    <!-- Script para manejar la simulaci칩n y exportaci칩n -->
    <script src="script.js"></script>
</body>
</html>
