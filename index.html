<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Temperatura</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>

    <!-- Sección del título y subtítulo -->
    <header class="dashboard-header">
        <h2>Dashboard</h2>
        <p>Consulta la temperatura del agua en tiempo real</p>
    </header>

    <div class="dashboard">
        
        <!-- Contenedor principal con la gráfica y botón de simulación -->
        <div class="main-content">
            <div class="graph-container">
                <canvas id="temperatureChart"></canvas> <!-- Gráfica de temperatura -->
            </div>

            <button id="toggleSimulation">Pausar</button> <!-- Botón para pausar la simulación -->
        </div>

        <!-- Panel lateral derecho con botones y datos -->
        <aside class="info-panel">
            <div class="button-group">
                <button id="exportJSON">Exportar JSON</button>
                <button id="exportCSV">Exportar CSV</button>
                <button id="viewAlerts">
                    Ver Alertas <span id="alertIndicator" class="alert-indicator hidden">🔴</span>
                </button>
            </div>
        
            <div id="alertContainer" class="hidden">
                <h4>Historial de Alertas</h4>
                <ul id="alertList"></ul>
            </div>
        
            <div class="info-box">
                <span class="icon">🌡</span>
                <span>Temperatura actual: <span id="tempActual">--</span>°C</span>
            </div>
            <div class="info-box">
                <span class="icon">📊</span>
                <span>Promedio: <span id="tempPromedio">--</span>°C</span>
            </div>
        </aside>
        

    </div>

    <!-- Script para manejar la simulación y exportación -->
    <script src="script.js"></script>
</body>
</html>
