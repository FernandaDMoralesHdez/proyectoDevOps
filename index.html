<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Temperatura</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>

    <!-- Secci贸n del t铆tulo y subt铆tulo -->
    <header class="dashboard-header">
        <h2>Dashboard</h2>
        <p>Consulta la temperatura del agua en tiempo real</p>
    </header>

    <div class="dashboard">
        
        <!-- Contenedor principal con la gr谩fica y bot贸n de simulaci贸n -->
        <div class="main-content">
            <div class="graph-container">
                <canvas id="temperatureChart"></canvas> <!-- Gr谩fica de temperatura -->
            </div>

            <button id="toggleSimulation">Pausar</button> <!-- Bot贸n para pausar la simulaci贸n -->
        </div>

        <!-- Panel lateral derecho con botones y datos -->
        <aside class="info-panel">
            <div class="button-group">
                <button id="exportJSON">Exportar JSON</button>
                <button id="exportCSV">Exportar CSV</button>
                <button id="viewAlerts">
                    Ver Alertas <span id="alertIndicator" class="alert-indicator hidden"></span>
                </button>
            </div>
        
            <div id="alertContainer" class="hidden">
                <h4>Historial de Alertas</h4>
                <ul id="alertList"></ul>
            </div>
        
            <div class="info-box">
                <span class="icon"></span>
                <span>Temperatura actual: <span id="tempActual">--</span>掳C</span>
            </div>
            <div class="info-box">
                <span class="icon"></span>
                <span>Promedio: <span id="tempPromedio">--</span>掳C</span>
            </div>
        </aside>
        

    </div>

    <!-- Script para manejar la simulaci贸n y exportaci贸n -->
    <script src="script.js"></script>
</body>
</html>
